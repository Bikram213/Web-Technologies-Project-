<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form onsubmit="return validate()">
            <h2>Login</h2>
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Email" /><br>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Password"  /><br>
            <button type="submit">Login</button><br>

            <a href="forgotPassword.html">Forgot Password</a>

            <p>Don't have an account? <a href="signUp.html">Sign up</a></p>
            <p id="msg"></p>
       

        </form>

        <script>
            const savedEmail = "bk@gmail.com";
            const savedPassword = "Hello@123";
    
            function validate()
             {
                let email = document.getElementById('loginEmail').value.trim();
                let password = document.getElementById('loginPassword').value;
                let msg = document.getElementById('msg');
    
                if (email === "" || password === "") {
                    msg.innerHTML = "Email and Password cannot be empty";
                    msg.style.color = 'red';
                    return false;
                }
    
                if (email === savedEmail && password === savedPassword) {
                    msg.innerHTML = "Login successful!";
                    msg.style.color = 'green';
                    return true; // allows form to submit
                } else {
                    msg.innerHTML = "Invalid email or password";
                    msg.style.color = 'red';
                    return false; // stops form from submitting
                }
            }
        </script>
      
    </body>
</html>
